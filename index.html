<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Challenge</title>
    <link href="quiz-app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Are you a true Potterhead?</h1> 
        <h2>Take the quiz to find out</h2>
    </header>
    <section class="page-display">
        <section id="wrapper">
            <button type="button" class= "start-button">Start Quiz</button>
        </section>
        <section id= "quiz">
            <p></p>
        </section>
    </section>  
    <section class="scoreboard">
        <li class="score-item">Question:
            <span id="questionNumber">0</span>/5
        </li>
        <li class="score-item">Score:
            <span class="score">0</span>/5
        </li> 
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="quiz-app.js"></script>
</body>
</html>
